<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Menu Responsivo</title>
</head>
<body style="height: 100%;">
    <div class="sidebar">
        <div class="sidebar-top">
            <i class="logo fab fa-angellist"></i>
            <span class="brand">Nome do App</span>
        </div>
        <div class="sidebar-center">
            <ul class="list">
                <li class="list-item">
                    <i class="list-item-icon fas fa-home"></i>
                    <span class="list-item-text">Home</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fas fa-search"></i>
                    <span class="list-item-text">Explorar</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fas fa-bell"></i>
                    <span class="list-item-text">Notificações</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fas fa-envelope"></i>
                    <span class="list-item-text">Mensagens</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fas fa-bookmark"></i>
                    <span class="list-item-text">Itens Salvos</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fas fa-user"></i>
                    <span class="list-item-text">Perfil</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fas fa-wrench"></i>
                    <span class="list-item-text">Configurações</span>
                </li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
            <div class="color-box rose"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
